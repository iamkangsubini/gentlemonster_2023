<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <title>LOGIN | GENTLEMONSTER</title>
    <!-- favicon, style -->
    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon">
    <link rel="icon" href="./images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/common.css">
    <link rel="stylesheet" href="./styles/login.css">
</head>
<body>
    <!-- header -->
    <main>
        <!-- title -->
        <div class="title">
            <div class="logo">
                <h1>
                    <a href="#"><img src="./images/logo.png" alt="GENTLEMONSTER"></a>
                </h1>
                <h2>로그인</h2>
            </div>
            <a href="#" class="join">회원가입</a>
        </div>
        <!-- contents -->
        <div class="contents">
            <div class="left">
                <div class="member">
                    <button id="member_y_btn" type="button">회원</button>
                    <button id="member_n_btn" type="button">비회원 주문확인</button>
                </div>
                <form action="#" method="get" id="login_frm">
                    <fieldset>
                        <legend class="skip">로그인양식</legend>
                        <ul>
                            <li>
                                <input type="text" placeholder="아이디" name="login" id="user_id">
                            </li>
                            <li>
                                <input type="password" placeholder="비밀번호" name="login" id="user_pw">
                            </li>
                            <li>
                                <ul class="state">
                                    <li>
                                        <input type="checkbox" name="user_state" id="keep">
                                        <span>로그인 상태 유지</span>
                                    </li>
                                    <li>
                                        <input type="checkbox" name="user_state" id="save">
                                        <span>아이디 저장</span>
                                    </li>
                                </ul>
                            </li>
                            <li>
                                <button id="login_btn" type="submit">로그인</button>
                            </li>
                            <li>
                                <div class="find">
                                    <a href="#" class="find_id">아이디 찾기</a>
                                    <a href="#">비밀번호 찾기</a>
                                </div>
                            </li>
                        </ul>
                    </fieldset>
                </form>
                <div class="way">
                    <div class="naver">
                        <img src="./images/naver.png" alt="">
                        <a href="#">네이버 아이디로 로그인</a>
                    </div>
                    <div class="kakao">
                        <img src="./images/kakao.png" alt="">
                        <a href="#">카카오 아이디로 로그인</a>
                    </div>
                    <div class="facebook">
                        <img src="./images/facebook.png" alt="">
                        <a href="#">페이스북 아이디로 로그인</a>
                    </div>
                    <div class="easy">
                        <img src="./images/phone.png" alt="">
                        <a href="#">휴대폰 간편 로그인</a>
                    </div>
                </div>
            </div>
            <div class="right">
                <a href="#" class="case"><img src="./images/case.jpg" alt="사진1"></a>
                <a href="#" class="eye_care"><img src="./images/eye_care.jpg" alt="사진2"></a>
            </div>
        </div>
        <!-- adver -->
        <a href="#" id="adver">
            <img src="./images/cupon.jpg" alt="">
            <p>지금 회원가입하면 <em>30% 할인 쿠폰 증정!</em></p>
        </a>
    </main>
    <!-- footer -->
</body>
</html>
